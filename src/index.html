            <section id="home">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 pt-5 pb-3 text-center">
                            <h4 class="budget__title">Available Budget in this month:</h4>
                            <span class="budget__value">+ 2999.99</span>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mx-auto pb-2">
                            <div class="budget__income d-flex justify-content-between align-items-center">
                                <span class="budget__income--text">Income</span>
                                <span class="budget__income--value ml-auto">+ 4000.00</span>
                                <span class="badge budget__income--percentage ml-2">---</span>
                            </div>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="col-md-4 mx-auto mb-5">                            
                            <div class="budget__expenses d-flex align-items-center">
                                <span class="budget__expenses--text">Expenses</span>
                                <span class="budget__expenses--value ml-auto">- 2697.42</span>
                                <span class="badge budget__expenses--percentage ml-2">67%</span>
                            </div>
                        </div>
                    </div>
                </div>  
            </section>
           
            <section id="data">
                <div class="container">
                    <form>
                        <div class="form-row align-items-center justify-content-center py-3">
                            <div class="col-md-1 col-1">
                                <select id="inputState" class="form-control add__type">
                                    <option value="plus" selected>+</option>
                                    <option value="minus">-</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-11 pl-3">
                                    <input type="text" class="form-control add__description" id="" placeholder="Add a description">
                            </div>
                            <div class="col-md-2 col-9">
                                    <input type="text" class="form-control add__value" id="" placeholder="Value">
                            </div>
                            <div class="col-md-1 col-3">
                                <button type="button" class="btn btn-link add__btn" value="Submit"><i class="ion-ios-checkmark-outline"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section id="display">
                <div class="container delegation__element">

                    <div class="row pt-5 list__elements justify-content-center">
                        <div class="col-md-4 m-2 income">
                            <h4 class="income__title">Income</h4>
                            <div class="income__list">

                                <!-- template item -->
                                <!-- <div class="item" id="income-0">
                                    <div class="right d-flex justify-content-between align-items-center">
                                        <span class="item__description">Salary</span>
                                        <span class="item__value ml-auto">+ 2,100.00</span>
                                        <span class="item__delete">
                                            <button type="button" class="btn btn-link item__delete--btn d-none"><i class="ion-ios-close-outline"></i></button>
                                        </span>
                                    </div>
                                </div> -->
                           
                            </div>
                        </div>
                        <div class="col-md-4 m-2 expenses">
                            <h4 class="expenses__title">Expenses</h4>
                            <div class="expenses__list">
                            
                                <!-- template item -->
                                <!-- <div class="item" id="expense-0">
                                    <div class="right d-flex justify-content-between align-items-center">
                                        <span class="item__description">Apartment rent</span>
                                        <span class="item__value ml-auto">- 900.00</span>
                                        <span class="item__percentage">21%</span>

                                        </span>
                                    </div>
                                </div> -->
                           
                            </div>
                        </div>                
                    </div>
                </div>
